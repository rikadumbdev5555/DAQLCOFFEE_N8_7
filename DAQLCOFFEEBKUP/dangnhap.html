<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="CSS/dangnhap.css">
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>

            <div class="password-container">
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <span onclick="togglePassword()" class="eye-icon">👁</span>
            </div>

            <button type="submit">Đăng nhập</button>
        </form>
        <div class="link">
            <a href="dangky.html">Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>

    <script src="Java/dangnhap.js"></script>
    <script>
    function login() {
        const usernameInput = document.getElementById("username").value;
        if (usernameInput) {
            localStorage.setItem("username", usernameInput);
            window.location.href = "Home.html"; // chuyển về trang chủ
        }
    }
</script>

<script>
    const userInfo = document.getElementById("userInfo");
    const username = localStorage.getItem("username");

    if (username) {
        userInfo.innerHTML = `
            <span style="color:#0066FF;"><b>Xin chào, ${username}</b></span>
            <font color="#FFFFFF"><b>|</b></font>
            <a href="#" onclick="logout()">Đăng xuất</a>
        `;
    }

    function logout() {
        localStorage.removeItem("username");
        window.location.reload();
    }
</script>

</body>
</html>
