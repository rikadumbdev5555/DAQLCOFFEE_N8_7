<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bánh Ăn Kèm</title>
    <link rel="stylesheet" href="CSS/banhankem.css">
    <style>
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .menu-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            width: 220px;
            background-color: #fdfdfd;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .order-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .order-button:hover {
            background-color: #0056b3;
        }

        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Bánh Ăn Kèm</h1>
    </header>

    <main class="menu">
        <section class="menu-item">
            <img src="images/croissant.JPG" alt="Croissant">
            <h2>Croissant</h2>
            <p>Giá: 25,000 VND</p>
            <a href="giohang.html" <button class="order-button">Đặt Hàng</button> </a>
        </section>

        <section class="menu-item">
            <img src="images/cookie.jpg" alt="Cookie">
            <h2>Cookie</h2>
            <p>Giá: 15,000 VND</p>
            <a href="giohang.html" <button class="order-button">Đặt Hàng</button> </a>
        </section>

        <section class="menu-item">
            <img src="images/sandwich.jpg" alt="Sandwich">
            <h2>Sandwich</h2>
            <p>Giá: 30,000 VND</p>
            <a href="giohang.html" <button class="order-button">Đặt Hàng</button> </a>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Quản Lý Coffee</p>
    </footer>
</body>
</html>
