<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bánh Ăn Kèm</title>
    <link rel="stylesheet" href="CSS/banhankem.css">
</head>
<body>
    <header class="header">
        <h1>Bánh Ăn Kèm</h1>
    </header>
    
    <main class="menu">
        <section class="menu-item">
            <img src="images/croissant.JPG" alt="Croissant">
            <h2>Croissant</h2>
            <p>Giá: 25,000 VND</p>
            <div class="button-container">
                <button onclick="muaNgay('Croissant', 25000)">Mua ngay</button>
                <button class="cart-button" onclick="themGioHang('Croissant', 25000)">
                    <img src="images/icon_gh.png" alt="Giỏ hàng">
                </button>
            </div>
        </section>
        <section class="menu-item">
            <img src="images/cookie.jpg" alt="Cookie">
            <h2>Cookie</h2>
            <p>Giá: 15,000 VND</p>
            <div class="button-container">
                <button onclick="muaNgay('Cookie', 15000)">Mua ngay</button>
                <button class="cart-button" onclick="themGioHang('Cookie', 15000)">
                    <img src="images/icon_gh.png" alt="Giỏ hàng">
                </button>
            </div>
        </section>
        <section class="menu-item">
            <img src="images/sandwich.jpg" alt="Sandwich">
            <h2>Sandwich</h2>
            <p>Giá: 30,000 VND</p>
            <div class="button-container">
                <button onclick="muaNgay('Sandwich', 30000)">Mua ngay</button>
                <button class="cart-button" onclick="themGioHang('Sandwich', 30000)">
                    <img src="images/icon_gh.png" alt="Giỏ hàng">
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Quản Lý Coffee</p>
    </footer>

    <script>
        function muaNgay(tenSanPham, gia) {
            alert(`Bạn đã mua ${tenSanPham} với giá ${gia} VND`);
        }

        function themGioHang(tenSanPham, gia) {
            let gioHang = JSON.parse(localStorage.getItem('gioHang')) || [];
            gioHang.push({ ten: tenSanPham, gia: gia });
            localStorage.setItem('gioHang', JSON.stringify(gioHang));

            alert(`${tenSanPham} đã được thêm vào giỏ hàng!`);
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
