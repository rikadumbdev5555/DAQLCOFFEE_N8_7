<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ với Quán Cà Phê</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <a href="home.html" class="back-btn">
            <img src="Images/icon QL.png" alt="Quay lại">
        </a>
        <h1>Liên hệ với Quán Cà Phê</h1>
    </header>
    <main>
        <h2>Gửi lời nhắn tới chúng tôi</h2>
        <form action="#" method="post">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Lời nhắn:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Gửi</button>
        </form>
        <div class="contact-info">
            <p><strong>Địa chỉ:</strong> 123 Đường Cà Phê, Quận 1, TP.HCM</p>
            <p><strong>Số điện thoại:</strong> (+84) 32-971-7751</p>
            <p><strong>Email:</strong> contact@quan-cafe.com</p>
        </div>
    </main>
    <div class="hotline-container">
        <a class="hotline-btn" href="https://zalo.me/0329717751" target="_blank">
            <img src="Images/zalo.png" alt="Zalo Icon"> Zalo
        </a>
        <a class="hotline-btn" href="https://mail.google.com/mail/?view=cm&fs=1&to=contact@quan-cafe.com" target="_blank">
            <img src="Images/gmail.png" alt="Gmail Icon"> Gmail
        </a>
        <a class="hotline-btn" href="https://www.facebook.com/0329717751" target="_blank">
            <img src="Images/facebook.png" alt="Facebook Icon"> Facebook
        </a>
    </div>
</body>
</html>
