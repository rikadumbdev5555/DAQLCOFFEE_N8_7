<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Quán Cà Phê</title>
    <link rel="stylesheet" href="CSS/chat-box css.css">
</head>
<body>
    <div class="chat-box">
        <h2>Xin chào, tôi có thể giúp gì?</h2>
        <input type="text" id="name" placeholder="Họ tên">
        <input type="text" id="phone" placeholder="Số điện thoại">
        <textarea id="question" placeholder="Nhập câu hỏi của bạn..."></textarea>
        <button onclick="startChat()">Bắt đầu trò chuyện</button>
        <div id="chat-response"></div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
